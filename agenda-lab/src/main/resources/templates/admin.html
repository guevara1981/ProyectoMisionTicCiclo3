<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Agenda Lab</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="img/icon.png" rel="icon">
    <link href="img/icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/usuario.css">

</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header">

        <div class="container d-flex align-items-center">

            <a class="navbar-brand" href="index.html"><img src="img/logo.jpg" alt="" class="img-fluid"></a>

            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Programación</a>
                            <a class="nav-link" href="/list">Tus citas</a>
                            <a class="nav-link" href="/">Resultados</a>
                        </div>
                    </div>
                </div>
            </nav>


            <div class="container d-flex justify-content-end">
                <ul>
                    <li class="nav-item nav-profile dropdown mr-0 mr-sm-2" style="list-style: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img class="avatar" src="img/logoperfil.jpg" alt="profile" />
                            <span class="nav-profile-name" id="usuario">Administrador</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right navbar-dropdown " aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="index.html">salir</a></li>
                        </ul>

                    </li>
                </ul>
            </div>
        </div>

    </header><!-- End Header -->

    <section id="appointment" class="appointment section-bg">
        <div class="container">
            <div class="section-title">
                <h2 th:text="${exam}">Exámenes</h2>
            </div>

            <div>
                <form method="post" action="/admin/exam">
                    <div>
                        <input id="cups" name="cups" type="number" class="form-control" min="900000" max="999999"
                            placeholder="Código único de prestación de servicios" required><br>
                    </div>

                    <div>
                        <select id="seccion" name="seccion" class="form-select">
                            <option th:each="seccion:${secciones}" th:value="${seccion.id}" th:text="${seccion.nombre}">
                            </option>
                        </select>
                    </div><br>

                    <div>
                        <input id="examen" name="examen" type="text" class="form-control"
                            placeholder="Nombre del exámen" required> <br>
                    </div>

                    <div>
                        <input id="valor" name="valor" type="number" class="form-control" placeholder="Valor"
                            required><br>
                    </div>

                    <div>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="10"
                            placeholder="Descripción del exámen"></textarea>
                        <br>
                    </div>

                    <div class="text-center">
                        <button class="appointment-btn scrollto" type="submit">Crear</button>
                        <button class="appointment-btn scrollto" type="submit">Consultar</button>
                        <button class="appointment-btn scrollto" type="remove">Modificar</button>
                        <button class="appointment-btn scrollto" type="remove">Eliminar</button>
                    </div>

                </form>

            </div>

    </section>

    <!-- Vendor JS Files -->
    <script src="vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/glightbox/js/glightbox.min.js"></script>
    <script src="vendor/swiper/swiper-bundle.min.js"></script>
    <script src="vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
