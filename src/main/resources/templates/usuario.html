        <!-- ======= Appointment Section ======= -->
    <section id="appointment" class="appointment section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Programa tu cita</h2>
        </div>
        <div>
          <form>
            <div class="row">
            <div class="col-md-4 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Nombre completo">  
              <div class="validate"></div>
            </div>

            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico" data-rule="email" data-msg="Please enter a valid email">
              <div class="validate"></div>
            </div>

            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="number" class="form-control" name="phone" id="phone" placeholder="# Celular" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
              <div class="validate"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <label for="appointment-time">Seleccione la fecha y hora de su preferencia</label>
              <input type="datetime-local" id="appointment-time" name="appointment-time" min="2022-09-01T00:00" max="2022-12-31T00:00">
              <div class="validate"></div>
            </div>
            
            <div class="col-md-4 form-group mt-3">
              <select name="section" id="section" class="form-select">
                <option value="">Seccion</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
              </select>
              <div class="validate"></div>
            </div>

            <div class="col-md-4 form-group mt-3">
              <select name="service" id="service" class="form-select">
                <option value="">Servicio</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
              </select>
              <div class="validate"></div>
            </div>
          </div>
          </form>
        </div>
        
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Mensaje (Opcional)"></textarea>
            <div class="validate"></div>
          </div>
        
        <div class="text-center"><button type="submit">Enviar</button></div>

      </form>

      </div>
  </section><!-- End Appointment Section -->
